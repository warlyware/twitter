<div class="row">
  <div class="col-xs-8" ng-hide="currentUser">
    <h4 class="text-center">login</h4>
    <form class="form well">
      <div class="form-group">
        <label class="sr-only" for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="email" ng-model="login.email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="password" ng-model="login.password">
      </div>
      <button ng-click="loginUser()" class="btn btn-default">Sign in</button>
      <a ng-href="#/register" class="btn btn-default">Register</a>
    </form>
  </div>
</div>
